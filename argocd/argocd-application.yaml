apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-flights
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  source:
    repoURL: https://github.com/Victoria-OA/test.git
    path: your-app-path
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
