apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: open-flights
spec:
  type: git
  params:
    - name: revision
      value: main  # or master depending on your branch
    - name: url
      value: https://github.com/Victoria-OA/test.git

--- 
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: web-docker-image
spec:
  type: image
  params:
  - name: url
    value: oluwasanmivic123/docker_web:latest

--- 
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: db-docker-image
spec:
  type: image
  params:
  - name: url
    value: oluwasanmivic123/docker_db:latest

